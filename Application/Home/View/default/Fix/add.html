<extend name="Base/base"/>
<block name="body">
    <body>
    <div class="main">
        <!--导航部分-->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid text-center">
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
                </div>
            </div>
        </nav>
        <!--导航结束-->

        <div class="container-fluid">
            <form action="{:U('Fix/add')}" method="post">
                <div class="form-group">
                    <label>您的姓名(必填):</label>
                    <input type="text" class="form-control" name="name"/>
                </div>
                <div class="form-group">
                    <label>您的电话(必填):</label>
                    <input type="text" class="form-control" name="tel"/>
                </div>
                <div class="form-group">
                    <label>您的地址(必填):</label>
                    <input type="text" class="form-control" name="address"/>
                </div>
                <div class="form-group">
                    <label>标题(必填):</label>
                    <input type="text" class="form-control" name="title"/>
                </div>
                <div class="form-group">
                    <label>内容(详细描述需要报修的内容):</label>
                    <textarea type="text" class="form-control" name="question"></textarea>
                </div>
                <!--<div class="form-group">-->
                <!--<div><a href="#"><span class="glyphicon glyphicon-plus onlineUpImg"></span></a></div>-->
                <!--<label>图片(最多上传5张,可不上传):</label>-->
                <!--</div>-->
                <p>
                    <label for="inputCaptcha" class="sr-only">验证码</label>
                    <input type="text" name="verify" id="inputCaptcha" class="form-control" placeholder="请输入验证码" required>
                </p>
                <div class="controls" style="margin-bottom: 20px;">
                    <img class="verifyimg reloadverify" alt="点击切换" onclick="this.src='{:U('User/verify')}'" src="{:U('User/verify')}" style="cursor:pointer;height: 40px;">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary onlineBtn" type="submit">确认提交</button>
                </div>
            </form>
        </div>
    </div>
</block>
