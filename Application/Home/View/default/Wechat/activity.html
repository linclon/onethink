<block name="body">
    <body>
    <div class="main">
        <!--导航部分-->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid text-center">
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
                </div>
            </div>
        </nav>
        <!--导航结束-->

        <div class="container-fluid">
            <div class="blank"></div>
            <h3 class="noticeDetailTitle"><strong>商家活动</strong></h3>
            <div class="noticeDetailInfo">发布者:{$list1['name']}</div>
            <div class="noticeDetailInfo">开始时间：{$list1['create_time']|date="Y-m-d H:i:s",###}</div>
            <div class="noticeDetailInfo">截至日期：{$list1['deadline']|date="Y-m-d H:i:s",###}</div>
            <div class="noticeDetailContent">
                {$list2['content']}
            </div>
            <div><button class="btn btn-info join">点击报名</button></div>
        </div>
    </div>
</block>
<block name="script">
    <script type="application/javascript">
        $(function(){
            var status = 1;
            var ac_id = "{$list1['id']}";
            $(".join").click(function(){
                $.post("{:U('acsave')}",{status:status,ac_id:ac_id},function(data){
                    if(data.status == 0){
                        alert("你已经报名!");
                        $(".join").addClass('btn-warning');
                        $(".join").text("报名成功");
                    }else{
                        alert("报名成功!");
                    }
                });
            });
        });
    </script>
</block>
