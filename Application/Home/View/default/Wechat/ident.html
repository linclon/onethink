<extend name="Base/base"/>
<block name="body">
    <body>
    <div class="main">
        <!--导航部分-->
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid text-center">
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="index.html" class="navbar-link">首页</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">服务</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">发现</a></p>
                </div>
                <div class="col-xs-3">
                    <p class="navbar-text"><a href="#" class="navbar-link">我的</a></p>
                </div>
            </div>
        </nav>
        <!--导航结束-->

        <div class="container-fluid">
            <form action="{:U('ident')}" method="post">
                <div class="form-group">
                    <label>您的姓名(必填):</label>
                    <input type="text" class="form-control" name="name"/>
                </div>
                <div class="form-group">
                    <label>你的房号(必填):</label>
                    <input type="text" class="form-control" name="room_num"/>
                </div>
                <div class="form-group">
                    <label>您与业主的关系(必填):</label>
                    <select class="form-control" name="relation">
                        <option>本人</option>
                        <option>亲属</option>
                        <option>租户</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>联系电话(必填):</label>
                    <input type="text" class="form-control" name="tel"/>
                </div>
                <div class="form-group">
                    <label>身份证号码(必填):</label>
                    <input type="text" class="form-control" name="ident_id"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary onlineBtn" type="submit">确认提交</button>
                </div>
            </form>
        </div>
    </div>
</block>
